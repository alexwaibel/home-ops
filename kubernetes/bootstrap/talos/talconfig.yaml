# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.8.3
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.31.3

clusterName: &cluster home-kubernetes
endpoint: https://192.168.20.90:6443
clusterPodNets:
  - "10.69.0.0/16"
clusterSvcNets:
  - "10.96.0.0/16"
additionalApiServerCertSans: &sans
  - "192.168.20.90"
  - 127.0.0.1 # KubePrism
additionalMachineCertSans: *sans

# Disable bulit-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "nuc1"
    ipAddress: "192.168.20.21"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: true
    talosImageURL: factory.talos.dev/installer-secureboot/4b3cd373a192c8469e859b7a0cfbed3ecc3577c4a2d346a37b0aeff9cd17cdb0
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "88:ae:dd:0d:b7:97"
        dhcp: false
        addresses:
          - "192.168.20.21/24"
        mtu: 1500
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.20.1"
        vip:
          ip: "192.168.20.90"
  - hostname: "nuc2"
    ipAddress: "192.168.20.22"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: true
    talosImageURL: factory.talos.dev/installer-secureboot/4b3cd373a192c8469e859b7a0cfbed3ecc3577c4a2d346a37b0aeff9cd17cdb0
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "88:ae:dd:0c:fb:79"
        dhcp: false
        addresses:
          - "192.168.20.22/24"
        mtu: 1500
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.20.1"
        vip:
          ip: "192.168.20.90"
  - hostname: "nuc3"
    ipAddress: "192.168.20.23"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: true
    talosImageURL: factory.talos.dev/installer-secureboot/4b3cd373a192c8469e859b7a0cfbed3ecc3577c4a2d346a37b0aeff9cd17cdb0
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "88:ae:dd:0d:b6:ce"
        dhcp: false
        addresses:
          - "192.168.20.23/24"
        mtu: 1500
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.20.1"
        vip:
          ip: "192.168.20.90"

patches:
  - # Configure NTP
    |-
    machine:
      time:
        disabled: false
        servers: ["time.cloudflare.com"]

  - # Encrypt system disk with TPM
    |-
    machine:
      systemDiskEncryption:
        ephemeral:
          provider: luks2
          keys:
            - slot: 0
              tpm: {}
        state:
          provider: luks2
          keys:
            - slot: 0
              tpm: {}

  - "@./patches/global/cluster-discovery.yaml"
  - "@./patches/global/containerd.yaml"
  - "@./patches/global/disable-search-domain.yaml"
  - "@./patches/global/hostdns.yaml"
  - "@./patches/global/kubelet.yaml"
  - "@./patches/global/openebs-local.yaml"
  - "@./patches/global/sysctl.yaml"

controlPlane:
  patches:
    - "@./patches/controller/api-access.yaml"
    - "@./patches/controller/cluster.yaml"
    - "@./patches/controller/disable-admission-controller.yaml"
    - "@./patches/controller/etcd.yaml"
