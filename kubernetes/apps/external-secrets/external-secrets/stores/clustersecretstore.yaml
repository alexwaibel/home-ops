---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/clustersecretstore_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: bitwarden-secrets-manager
spec:
  provider:
    bitwardensecretsmanager:
      bitwardenServerSDKURL: http://bitwarden-sdk-server.external-secrets.svc.cluster.local
      organizationID: TODO - Create sops secret for token and add org/proj IDs to cluster secrets
      projectID: TODO
      caProvider:
        type: Secret
        name: bitwarden-css-certs
        namespace: external-secrets
        key: ca.crt
      auth:
        secretRef:
          bitwardenTokenSecretRef:
            name: bitwarden-secrets-manager-secret
            key: token
            namespace: external-secrets
